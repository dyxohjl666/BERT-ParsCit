# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: synthetic.yaml
  - override /model: synthetic.yaml
  - override /callbacks: default.yaml
  - override /logger: null
  - override /trainer: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

# name of the run determines folder name in logs
name: "bert_token_classifier"

seed: 777

# cache_dir: "/data3/jiahe/synthetic"

trainer:
  min_epochs: 5
  max_epochs: 10
  gradient_clip_val: 0.5

module:
  lr: 2e-5
  model:
    model_checkpoint: "allenai/scibert_scivocab_uncased"
    output_size: 20
    cache_dir: "/data3/jiahe/parscit/"

datamodule:
  data_repo: "myvision/yuanchuan-synthetic-dataset-final"
  batch_size: 8
  train_val_test_split: [ 100_000, 5_000, 10_000 ]
  num_workers: 0
  pin_memory: False
  data_cache_dir: "/data3/jiahe/synthetic-final/"

logger:
  wandb:
    tags: ["bert_parscit", "${name}"]
